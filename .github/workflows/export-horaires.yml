name: okMise √† jour horaires GTFS (Joinville)

on:
  schedule:
    # Tous les jours √† 06 h (Paris) = 04 h UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Facultatif : garde vide si tu n‚Äôutilises pas le proxy Cloudflare
      PROXY_WORKER: ${{ secrets.PROXY_WORKER }}
    steps:
      # 1) R√©cup√©ration du d√©p√¥t
      - uses: actions/checkout@v4

      # 2) Installation de Python 3.12 + cache pip
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 3) D√©pendances
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Ex√©cution du script
      - name: Generate JSON
        run: |
          mkdir -p static
          python scripts/gtfs_extract.py --output static/horaires_export.json

      # 5) Commit & push si le fichier a chang√©
      - name: Commit & push if changed
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q "static/horaires_export.json"; then
            git add static/horaires_export.json
            git commit -m "ü§ñ Mise √† jour automatique des horaires GTFS"
            git push
          else
            echo "Pas de changement"
          fi