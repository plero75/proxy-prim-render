on:
  schedule:
    # chaque jour Ã  06 h (Paris)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ã©vite de laisser lâ€™URL proxy en clair
      PROXY_WORKER: ${{ secrets.PROXY_WORKER }}
      # si ton worker ajoute dÃ©jÃ  Authorization: Apikey â€¦, retire cette ligne
      ODS_APIKEY:   ${{ secrets.ODS_APIKEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate JSON
        run: |
          mkdir -p data
          # si le fichier nâ€™existe pas encore, on le crÃ©e vide (Ã©vite git error)
          [ -f data/today.json ] || echo '[]' > data/today.json
          python first_last_rera_joinville.py --save-json data/today.json

      - name: Commit & push if changed
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "data/today.json"; then
            git add data/today.json
            git commit -m "ðŸ¤– maj horaires $(date +%F)"
            git push
          else
            echo "Pas de changement"
          fi
