name: Mise à jour horaires RER A – Joinville

on:
  schedule:
    - cron: '0 4 * * *'      # 04 h UTC = 06 h Paris
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROXY_WORKER: "https://ratp-proxy.hippodrome-proxy42.workers.dev/?url="
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate JSON
        run: |
          mkdir -p data
          python first_last_rera_joinville.py --save-json data/today.json

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github"
          if git status --porcelain | grep -q "data/today.json"; then
            git add data/today.json
            git commit -m "maj horaires $(date +%F)"
            git push
          else
            echo "Pas de changement"
          fi
