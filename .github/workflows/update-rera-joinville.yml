name: rMise Ã  jour horaires RER A â€“ Joinville

on:
  schedule:
    # Tous les jours Ã  06 h (Paris) = 04 h UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Laisse vide si tu n'utilises plus le proxy
      PROXY_WORKER: ${{ secrets.PROXY_WORKER }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate JSON
        run: |
          mkdir -p data
          python scripts/first_last_rera_joinville.py --save-json data/today.json

      - name: Commit & push if changed
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "data/today.json"; then
            git add data/today.json
            git commit -m "ðŸ¤– maj horaires $(date +%F)"
            git push
          else
            echo "Pas de changement"
          fi
