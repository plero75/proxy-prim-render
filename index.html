<!DOCTYPE html>
<html lang="fr" class="bg-gradient-to-br from-indigo-50 to-white dark:from-gray-900 dark:to-gray-800">
<head>
  <meta charset="UTF-8">
  <title>Prochains RER A à Joinville</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script> 
  <!-- Optionnel : Police Inter pour un look moderne -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="font-sans text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">
  <header class="py-5 bg-white/80 dark:bg-gray-900/80 shadow-lg sticky top-0 z-10 backdrop-blur">
    <h1 class="text-3xl font-extrabold text-center text-indigo-700 dark:text-indigo-300 tracking-tight">Prochains RER A à Joinville-le-Pont</h1>
    <p class="text-center text-gray-500 dark:text-gray-400 text-base mt-2">Données temps réel (GTFS export auto)</p>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center p-4">
    <div id="rer-directions" class="flex flex-col md:flex-row gap-8 w-full max-w-4xl mt-8"></div>
  </main>
  <footer class="text-xs text-center text-gray-400 py-4 mt-8">
    &copy; 2025 — Données SNCF, projet libre.
  </footer>
  <script>
    async function main() {
      const resp = await fetch('static/rer_a_prochains_trains_by_direction.json');
      const data = await resp.json();

      const root = document.getElementById('rer-directions');
      root.innerHTML = "";

      for (const [direction, trains] of Object.entries(data)) {
        const col = document.createElement('div');
        col.className = "flex-1 bg-white/80 dark:bg-gray-900/80 rounded-2xl shadow-xl p-6 min-w-[260px] border border-indigo-50 dark:border-gray-800";

        // Titre direction
        const title = document.createElement('div');
        title.className = "font-bold text-xl mb-4 text-indigo-800 dark:text-indigo-300 flex items-center gap-2";
        title.innerHTML = `<span class="inline-block w-3 h-3 bg-indigo-400 rounded-full"></span> ${direction}`;
        col.appendChild(title);

        // Trains
        for (const train of trains) {
          const trainDiv = document.createElement('div');
          trainDiv.className = "mb-5 p-4 border border-indigo-100 dark:border-gray-700 rounded-xl hover:shadow-lg transition bg-white/60 dark:bg-gray-800/60";

          trainDiv.innerHTML = `
            <div class="flex items-baseline justify-between">
              <span class="font-semibold text-lg text-indigo-700 dark:text-indigo-300">${train.heure}</span>
              <span class="text-xs bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-200 px-2 py-0.5 rounded">${train.mission}</span>
            </div>
            <div class="text-sm text-gray-600 dark:text-gray-300">${train.destination}</div>
            <details class="mt-2 text-xs group">
              <summary class="cursor-pointer text-indigo-600 dark:text-indigo-400 hover:underline mb-1">Gares restantes&nbsp;<span class="text-gray-400">(voir)</span></summary>
              <ul class="ml-4 list-disc marker:text-indigo-400 marker:font-bold">
                ${train.gares_restantes.map(stop => `<li>${stop}</li>`).join("")}
              </ul>
            </details>
          `;
          col.appendChild(trainDiv);
        }

        root.appendChild(col);
      }
    }

    main();
  </script>
</body>
</html>
